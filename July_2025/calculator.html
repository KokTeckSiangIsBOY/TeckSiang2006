<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #f1f8e9; margin: 0; }
    header, footer { background-color: #00796b; color: white; padding: 1rem; }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffd54f;
    }
    main { padding: 2rem; max-width: 600px; margin: auto; background: white; border-radius: 10px; }
    label, input { display: block; margin: 0.5rem 0; width: 100%; padding: 0.5rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; background-color: #004d40; color: white; border: none; border-radius: 5px; }
    #result { font-weight: bold; margin-top: 1rem; }
  </style>
  <script>
    function calculateGPA() {
      const grades = [
        parseFloat(document.getElementById("grade1").value),
        parseFloat(document.getElementById("grade2").value),
        parseFloat(document.getElementById("grade3").value)
      ];
      const gpa = grades.reduce((a, b) => a + b, 0) / grades.length;
      document.getElementById("result").textContent = "Your GPA is: " + gpa.toFixed(2);
    }
  </script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Counter Strike Edu</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="calculator.html">GPA Calculator</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>GPA Calculator</h1>
    <label>Subject 1 Grade:</label><input type="number" id="grade1" step="0.01" min="0" max="4">
    <label>Subject 2 Grade:</label><input type="number" id="grade2" step="0.01" min="0" max="4">
    <label>Subject 3 Grade:</label><input type="number" id="grade3" step="0.01" min="0" max="4">
    <button onclick="calculateGPA()">Calculate</button>
    <p id="result"></p>
  </main>
  <footer>
    <p>&copy; 2025 Counter Strike Edu. All rights reserved.</p>
  </footer>
</body>
</html>
