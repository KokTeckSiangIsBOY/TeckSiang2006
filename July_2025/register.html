<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Counter Strike Edu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #f1f8e9; margin: 0; }
    header, footer { background-color: #00796b; color: white; padding: 1rem; }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffd54f;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Counter Strike Edu</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="calculator.html">GPA Calculator</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <form>
    <h1>Register Now</h1>
    <label>Full Name:</label><input type="text" required>
    <label>Email:</label><input type="email" required>
    <label>Phone:</label><input type="tel" required>
    <label>Choose Course:</label>
    <select required>
      <option value="">Select a course</option>
      <option value="cs">Diploma in Computer Science</option>
      <option value="biz">Diploma in Business</option>
      <option value="design">Diploma in Design</option>
      <option value="finance">Diploma in Finance</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <footer>
    <p>&copy; 2025 Counter Strike Edu. All rights reserved.</p>
  </footer>
</body>
</html>
